<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Cores</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .square {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      transition: background-color 0.2s;
    }

    .big-square {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: none;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .highlight {
      animation: pulse 0.6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Sorteador de Cores</h1>
  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <button onclick="rodar()">Rodar</button>
  <div class="big-square" id="resultado"></div>

  <script>
    const cores = ['red', 'green', 'blue'];
    const quadrados = document.querySelectorAll('.square');
    const resultado = document.getElementById('resultado');
    let intervalo;

    function rodar() {
      resultado.style.display = 'none';
      clearInterval(intervalo);

      // Mistura rÃ¡pida das cores nos quadrados pequenos
      intervalo = setInterval(() => {
        quadrados.forEach(q => {
          q.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
        });
      }, 100);

      // Para apÃ³s 3 segundos e mostra o resultado
      setTimeout(() => {
        clearInterval(intervalo);
        const corSorteada = cores[Math.floor(Math.random() * cores.length)];
        resultado.style.backgroundColor = corSorteada;
        resultado.style.display = 'block';
        resultado.classList.add('highlight');
      }, 3000);
    }
  </script>
</body>
</html>
