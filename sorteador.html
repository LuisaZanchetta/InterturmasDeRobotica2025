  <title>Sorteador de Cores</title>

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      background: #f4f4f4;
      font-family: "Inter", system-ui, sans-serif;
      padding: 40px 24px;
      color: #222;
    }

    h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .small-container {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
      margin-top: 18px;
    }

    .square {
      width: 140px;
      height: 140px;
      border-radius: 18px;
      transition: background-color 180ms, transform 300ms, box-shadow 300ms;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .big-square {
      width: 320px;
      height: 320px;
      border-radius: 28px;
      margin-top: 22px;
      box-shadow: 0 30px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;
      display: none;
      text-transform: uppercase;
    }

    button {
      margin-top: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      transition: transform 150ms, background 200ms;
    }

    button:active {
      transform: translateY(2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .small-selected {
      transform: scale(1.08);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.18);
    }

      0% { transform: rotate(-20deg) scale(.85); opacity:0; }
      60% { transform: rotate(8deg) scale(1.03); opacity:1; }
      100% { transform: rotate(0deg) scale(1); }
    }
    .reveal { animation: reveal 0.5s ease-out; }
